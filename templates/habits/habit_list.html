{% extends "base.html" %}

{% block content %}

<h3>Habits </h3>
<div>
    {% if request.user.is_authenticated %}
    {% for habit in habits %}
    <div>
    <Ul>
    <li><p><a href="{% url 'habit_detail' pk=habit.pk %}">{{ habit.name }} {{habit.target}} {{ habit.noun }}
        - submitted by: {{ habit.user }}</p>
    </li>
</Ul>
</div>
{% endfor %}
{% endif %}


{% endblock %}
