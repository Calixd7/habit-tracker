{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
</head>
<header class="menu">
    {% if request.user.is_authenticated %}
        <a href="{% url 'habit_list' %}">Home</a>
        <a href="{% url 'habit_create' %}">Add a Habit</a>
        <a href="/accounts/logout/"> {{ user }} Logout</a>

        <a href="/accounts/login/">Login</a>
        <a href="/accounts/register/">Create an Account</a>

</header>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
